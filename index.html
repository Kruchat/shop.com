    <script>
        let currentScreen = 'main';
        let currentType = '';

        const GOOGLE_SHEET_API = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL'; // ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢ URL ‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏≤‡∏Å Apps Script

        function showScreen(screen) {

            document.getElementById(screen).classList.remove('hidden');

        function showCategories(type) {

            const container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'btn category-btn';
                btn.textContent = cat;
                btn.onclick = () => showInput(cat);
                container.appendChild(btn);
            });
            showScreen('categoryScreen');
        }

        function showInput(category) {
            currentCategory = category;
            document.getElementById('inputTitle').textContent = `${currentType === 'income' ? '‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö' : '‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢'} - ${category}`;
            currentAmount = '0';
            document.getElementById('display').textContent = currentAmount;
            document.getElementById('note').value = '';
            showScreen('inputScreen');
        }

        }

            showScreen('categoryScreen');

        function addDigit(digit) {
            if (digit === '.' && currentAmount.includes('.')) return;

            else currentAmount += digit;
            document.getElementById('display').textContent = currentAmount;
        }

        function deleteDigit() {
            currentAmount = currentAmount.slice(0, -1) || '0';

        }

        function saveEntry() {
            if (currentAmount === '0') {

                return;
            }

                type: currentType,
                category: currentCategory,
                amount: parseFloat(currentAmount),
                note: document.getElementById('note').value,
                date: new Date().toLocaleString('th-TH')
            };

            // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏¢‡∏±‡∏á Google Sheets
            fetch(GOOGLE_SHEET_API, {
                method: 'POST',
                body: JSON.stringify(entry),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {

                    alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');

                }
            })
            .catch(error => alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠: ' + error));

        function filterHistory() {
            const typeFilter = document.getElementById('typeFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchNote = document.getElementById('searchNote').value.toLowerCase();

            // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets
            fetch(GOOGLE_SHEET_API, { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                // ‡∏Ç‡πâ‡∏≤‡∏°‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å (‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á) ‡πÅ‡∏•‡∏∞‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                entries = data.slice(1).map(row => ({
                    date: row[0],
                    type: row[1] === "‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö" ? "income" : "expense",
                    category: row[2],
                    amount: parseFloat(row[3]),
                    note: row[4]
                }));

                // ‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
                const filteredEntries = entries.filter(entry => {
                    return (
                        (!typeFilter || entry.type === typeFilter) &&
                        (!categoryFilter || entry.category === categoryFilter) &&
                        (!searchNote || (entry.note && entry.note.toLowerCase().includes(searchNote)))
                    );
                });

                // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á
                const history = document.getElementById('history');
                history.innerHTML = '';
                filteredEntries.forEach(entry => {

                    tr.innerHTML = `
                        <td>${entry.date}</td>
                        <td>${entry.type === 'income' ? '‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö' : '‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢'}</td>

                const totalIncome = filteredEntries.filter(e => e.type === 'income').reduce((sum, e) => sum + e.amount, 0);
                const totalExpense = filteredEntries.filter(e => e.type === 'expense').reduce((sum, e) => sum + e.amount, 0);

                    ‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢: ${totalExpense.toLocaleString()} ‡∏ö‡∏≤‡∏ó<br>
                    ${profit >= 0 ? '‡∏Å‡∏≥‡πÑ‡∏£' : '‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô'}: ${Math.abs(profit).toLocaleString()} ‡∏ö‡∏≤‡∏ó
                `;
            })
            .catch(error => {
                console.error('Error fetching history:', error);
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÑ‡∏î‡πâ: ' + error);

        }
