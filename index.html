<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มบันทึกชื่อ-นามสกุล</title>
</head>
<body>
    <h2>กรอกข้อมูล</h2>
    <form id="myForm">
        <label for="firstName">ชื่อ:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">นามสกุล:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <button type="submit">ส่งข้อมูล</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById('myForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const data = { firstName, lastName };

            fetch('https://script.google.com/macros/s/AKfycbwQZwNIFoM1enmpjYR0ucy7NfquWiBCZFhIwsrlhKDdLoxmxsSL_y7eP5Iwb0p4mD2WbQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(text => {
                if (text === 'Success') {
                    result.textContent = 'บันทึกสำเร็จ!';
                    form.reset();
                } else {
                    result.textContent = 'เกิดข้อผิดพลาด: ' + text;
                }
            })
            .catch(error => {
                result.textContent = 'เกิดข้อผิดพลาด: ' + error.message;
            });
        });
    </script>
</body>
</html>
