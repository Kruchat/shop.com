<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มบันทึกชื่อ-นามสกุล</title>
</head>
<body>
    <h2>กรอกข้อมูล</h2>
    <form id="myForm">
        <label for="firstName">ชื่อ:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">นามสกุล:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <button type="submit">ส่งข้อมูล</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById('myForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            
            fetch('YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                result.textContent = 'บันทึกสำเร็จ!';
                form.reset(); // ล้างฟอร์มหลังส่ง
            })
            .catch(error => {
                result.textContent = 'เกิดข้อผิดพลาด: ' + error;
            });
        });
    </script>
</body>
</html>
