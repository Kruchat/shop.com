<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มบันทึกชื่อ-นามสกุล</title>
</head>
<body>
    <h2>กรอกข้อมูล</h2>
    <form id="myForm">
        <label for="firstName">ชื่อ:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">นามสกุล:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <button type="submit">ส่งข้อมูล</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById('myForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const data = { firstName, lastName };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwQZwNIFoM1enmpjYR0ucy7NfquWiBCZFhIwsrlhKDdLoxmxsSL_y7eP5Iwb0p4mD2WbQ/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    mode: 'no-cors' // ลองใช้ถ้าปกติไม่ทำงาน
                });
                result.textContent = 'ส่งข้อมูลแล้ว (กรุณาตรวจสอบ Sheets)';
                form.reset();
            } catch (error) {
                result.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
